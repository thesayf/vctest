
<div navi></div>


<div class="row wizard-row">
  <div class="col-md-6 col-md-offset-3 fuelux">
    <div class="block-wizard panel panel-default ">
      <div id="wizard1" class="wizard wizard-ux">
        <ul class="steps">
          <li data-step="1" ng-click="showCheckoutStep(1)" class="active">Details<span class="chevron"></span></li>
          <li data-step="2" ng-click="showCheckoutStep(2)" >Review <span class="chevron"></span></li>
          <li data-step="3" ng-click="showCheckoutStep(3)">Payment<span class="chevron"></span></li>
        </ul>
        <div class="step-content">
          <div  data-step="1" class="step-pane active ">

            <div class=" col-md-12">
              <div class="panel panel-primary panel-borders">
                <div class="panel-heading panel-color"><span class="title">Contact Details</span></div>
                <div class="panel-body">

                <table class="table table-striped table-fw-widget">
                  <tbody>

                      <tr>
                          <td width="10%"><strong>Full Name</strong></td>
                      <td width="90%"><input id="inputPassword3" required="" ng-model="jobDeets.name" placeholder="Name" class="form-control"></td>
                    </tr>
                      <tr>
                          <td width="10%"><strong>Email</strong></td>
                      <td width="90%"> <input id="inputEmail3"  ng-model="jobDeets.email" type="email" required="" parsley-type="email" placeholder="Email" class="form-control"></td>
                    </tr>
                      <tr>
                          <td width="10%"><strong>Number</strong></td>
                      <td width="90%"><input id="inputnumber" required=""  ng-model="jobDeets.number" placeholder="Number" class="form-control"></td>
                    </tr>
                      <tr>
                          <td width="10%"><strong>Instructions For Driver</strong></td>
                      <td width="90%"><textarea id="notesinput" required=""  ng-model="jobDeets.instructions" class="form-control"></textarea></td>
                    </tr>
                  </tbody>
                </table>
              </div>
                      </div>



            </div>


          </form>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

              <a href=""><button id="checkout-1-next" ng-click="next()" class="btn btn-primary btn-space wizard-next pull-right">Next<i class="icon s7-angle-right"></i></button></a>
              <a href="/dash"><button class="btn btn-default btn-space wizard-next pull-right"><i class="icon s7-angle-left"></i>Back</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
