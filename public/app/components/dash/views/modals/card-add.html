<div id="stripe-addcard" tabindex="-1" role="dialog" class="modal fade colored-header">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button id="add-card-close-icon" type="button" data-dismiss="modal" aria-hidden="true" class="close"><i class="icon s7-close"></i></button>
                <h3 class="modal-title">Manage cards</h3>  
            </div>
            <div class="modal-body">

                
                <br>
                <div ng-if="user.cardAdded == 'added' ">
                    
                    <div class="table-responsive">
                        <table class="table table-striped table-fw-widget table-hover">
                            <thead>
                                <tr>
                                    <th width="30%">Card Number</th>
                                    <th width="30%">Remove</th>
                                </tr>
                            </thead>
                            <tbody class="no-border-x">
                                <tr ng-repeat="booking in bookings" ng-if="booking.status == 'cancelled' || booking.status == 'completed' || booking.status == 'missed' ">
                                    <td>xxxx-xxxx-xxxx-{{cardDetails.last4}} </td>
                                    <td> <button ng-click="removeCard()" class="btn btn-primary">Remove Card</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <h4> </h4>
                </div>

                <div ng-if=" !user.cardAdded || user.cardAdded == 'none' ">
                    <form action="" method="POST" id="payment-form">
                        <div class="ebottom">
                        <h4>Drop us an email and we will get back to you within 30 minutes</h4>
                        </div>
                        <span class="payment-errors"></span>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Card Number</label>
                            <div class="col-sm-6">
                                <input type="text" maxlength="16" class="form-control" data-stripe="number">
                            </div>
                            <div class="col-sm-3"><img style="width:100px;height:30px;" src="assets/webimages/visa.jpg"/></div>
                        </div>
                        <div style="clear:both;"><br></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">CVC</label>
                            <div class="col-sm-6">
                                <input maxlength="3" type="text" class="form-control" data-stripe="cvc">
                            </div>
                        </div>
                        <div style="clear:both;"><br></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Expiration (MM/YYYY)</label>
                            <div class="col-sm-3">
                                <input type="text" maxlength="2" class="form-control" data-stripe="exp-month">
                            </div>
                            <div class="col-sm-3">
                                <input type="text" maxlength="4" class="form-control" data-stripe="exp-year">
                            </div>
                        </div>
                        <div style="clear:both;"><br></div>

                        <button ng-click="addCard();" class="btn btn-primary pull-right">Add Card</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
